<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>URL Update</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f7fa;
      font-family: Arial, Helvetica, sans-serif;
    }.card {
  background: #ffffff;
  padding: 24px;
  border-radius: 14px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  width: calc(100% - 32px); /* biar tidak mepet di mobile */
  max-width: 420px; /* pas di PC */
  margin: 0 auto;
  text-align: center;
}

.card h2 {
  margin-bottom: 15px;
  font-size: 20px;
  color: #333;
}

input {
  width: 100%;
  max-width: 320px; /* outline tidak kepanjangan */
  padding: 12px;
  font-size: 16px;
  border-radius: 10px;
  border: 1.5px solid #d0d0d0;
  outline: none;
  margin: 0 auto 18px auto;
  display: block;
  text-align: center;
  font-weight: bold;
  letter-spacing: 1px;
  box-sizing: border-box;
}

button {
  display: block;
  margin: 0 auto; /* center tombol */
  padding: 10px 18px; /* tidak terlalu besar */
  font-size: 15px;
  border: none;
  border-radius: 8px;
  background: #007bff;
  color: #fff;
  cursor: pointer;
  width: auto; /* tidak full */
}

button:active {
  background: #0056b3;
}

.info {
  margin-top: 15px;
  font-size: 15px;
  color: green;
  display: none;
  text-align: center;
  font-weight: bold;
}

  </style>
</head>
<body>  <div class="card">
    <h2>URL Update </h2><!-- EDIT KEY DI SINI SAAT UPDATE -->
<input 
  type="text" 
  id="keyInput" 
  value="kangwawat.web.id/streaming/pl.m3u8" 
  readonly
/>

<button onclick="copyKey()">Copy Key</button>

<div class="info" id="infoText">Key disalin</div>

  </div>  <script>
    function copyKey() {
      const input = document.getElementById('keyInput');
      const info = document.getElementById('infoText');

      input.removeAttribute('readonly');
      input.select();
      input.setSelectionRange(0, 99999);
      document.execCommand('copy');
      input.setAttribute('readonly', true);

      info.style.display = 'block';
      setTimeout(() => info.style.display = 'none', 2000);
    }
  </script></body>
</html>
