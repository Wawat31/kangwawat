<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download Center</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">üìÅ Download Center</h1>

    <div class="overflow-x-auto">
      <table class="min-w-full bg-white shadow-md rounded-xl overflow-hidden">
        <thead class="bg-gray-200">
          <tr>
            <th class="text-left py-3 px-4">No</th>
            <th class="text-left py-3 px-4">Nama File</th>
            <th class="text-left py-3 px-4">Ukuran</th>
            <th class="text-left py-3 px-4">Download</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-t">
            <td class="py-3 px-4">1</td>
            <td class="py-3 px-4">Laporan_Kegiatan.pdf</td>
            <td class="py-3 px-4">2.1 MB</td>
            <td class="py-3 px-4">
              <a href="files/Laporan_Kegiatan.pdf" download
                class="bg-blue-500 hover:bg-blue-600 text-white py-1 px-3 rounded-lg text-sm">Download</a>
            </td>
          </tr>
          <tr class="border-t bg-gray-50">
            <td class="py-3 px-4">2</td>
            <td class="py-3 px-4">Data_Pengguna.xlsx</td>
            <td class="py-3 px-4">1.3 MB</td>
            <td class="py-3 px-4">
              <a href="files/Data_Pengguna.xlsx" download
                class="bg-blue-500 hover:bg-blue-600 text-white py-1 px-3 rounded-lg text-sm">Download</a>
            </td>
          </tr>
          <tr class="border-t">
            <td class="py-3 px-4">3</td>
            <td class="py-3 px-4">Template_Proposal.docx</td>
            <td class="py-3 px-4">850 KB</td>
            <td class="py-3 px-4">
              <a href="files/Template_Proposal.docx" download
                class="bg-blue-500 hover:bg-blue-600 text-white py-1 px-3 rounded-lg text-sm">Download</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html
